            <form class="form" autocomplete="off" method="POST" name= 'form' action="form.php">
                <h2>Sign Up</h2>
                <div class="fullname">
                    <div class="firstname">
                        <i class="far fa-user"></i>
                        <span class="ristrict">*</span>
                        <input type="text" name="first_name"  placeholder="First Name" data-type="typing">
                        <span class="error"></span>
                    </div>
    
                    <div class="lastname">
                        <i class="far fa-user"></i>
                        <span class="ristrict">*</span>
                        <input type="text" name="last_name"  placeholder="Last Name" data-type="typing">
                        <span class="error"></span>
                    </div>
                </div>
                
                <div class="username">
                    <i class="far fa-user"></i>
                    <span class="ristrict">*</span>
                    <input type="text" name="user_name" placeholder="User Name" data-type="typing">
                    <span class="error"></span>
                </div>
                
                <div class="email">
                    <i class="fas fa-envelope-open-text"></i>
                    <span class="ristrict">*</span>
                    <input type="email" name="email" placeholder="Your Email" data-type="typing">
                    <span class="error"></span>
                </div>
               
                <div class="password">
                    <div class="pass">
                        <i class="fas fa-lock"></i>
                        <span class="ristrict">*</span>
                        <input type="password" name="password" placeholder="Password" data-type="typing">
                        <span class="error"></span>
                    </div>
    
                    <div class="confirmpass">
                        <i class="fas fa-lock"></i>
                        <span class="ristrict">*</span>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" data-type="typing">
                        <span class="confirmation"></span>
                        <span class="error"></span>
                    </div>
                </div>
                
                <div class="additional-information">
                    <div class="tel">
                        <i class="fas fa-phone-alt"></i>
                        <input type="tel" name="tel" placeholder="Your Tel. Number" data-type="typing">
                        <span class="error"></span>
                    </div>
                    
                    <div class="data">
                        <span>Upload your ID Photo</span>
                        <span class="ristrict">*</span>
                        <input type="file" name="file">
                        <i class='fas fa-upload'></i>
                    </div>
                </div>
                
                <div class="gender">
                    <div class="male">
                        <input type="radio" name="gender" id="male" value="Male" >
                        <label for="male">Male</label>
                        <span class="error"></span>
                    </div>
                    <div class="female">
                        <input type="radio" name="gender" id="female" value="Female" >

                </div>

                    <input id="check" type="checkbox" name="checkbox"> <label for="check">agree to our </label> <a href="">Terms and Conditions</a>
